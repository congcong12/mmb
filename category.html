<script id="categoryTpl" type="text/html">
    {{each result value }}
    <li class="mui-clearfix cate-one" data-titleid="{{value.titleId}}">
        <a href="javascript:;">
            <span class="mui-pull-left">{{value.title}}</span>
            <i class="fa fa-chevron-down mui-pull-right"></i>
        </a>
        <ul class="sub-menu menu{{value.titleId}}">

        </ul>
    </li>
    {{/each}}
</script>

<script id="subCategoryTpl" type="text/html">
    {{each result value}}
    <li data-categoryid="{{value.categoryId}}">{{value.category}}</li>
    {{/each}}
</script>
