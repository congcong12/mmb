<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>国内折扣</title>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="less/inlanddiscount.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <a href="javascript:history.back();" class="fa fa-angle-left"></a>
        <h4>国内折扣</h4>
        <a href="#" class="fa fa-download"></a>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <div class="product-list">
            <div class="mui-row">
                <div class="mui-col-xs-6">
                    <a href="#">
                        <img src="images/product.jpg" alt="">
                        <p class="title">西域美农新疆特产五星和田红枣250g*2</p>
                        <p class="sub-title">19.8元(5件99元)</p>
                        <p class="info">京东商城 | 10-22 13:28</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="title">
            <div class="mui-row">
                <div class="mui-col-xs-4">
                    <a href="login.html">登录</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="register.html">注册</a>
                </div>
                <div class="mui-col-xs-4">
                    <a href="#"><i class="fa fa-angle-double-up"></i> 返回顶部</a>
                </div>
            </div>
        </div>
        <div class="content">
            <p>
                <a href="#" class="app">手机APP下载</a>
                <a href="#" class="mobile">慢慢买手机版 -- 掌上比价平台</a>
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </footer>
    <script>
        // rem适配
        setNowFontSize();

        function setNowFontSize() {
            var StandardWidth = 375;
            var StandardFontSize = 100;
            var nowWidth = document.documentElement.offsetWidth;
            var nowFontSize = nowWidth / StandardWidth * StandardFontSize;
            console.log(nowWidth);
            console.log(nowFontSize);
            document.documentElement.style.fontSize = nowFontSize + 'px';
        }
        window.addEventListener('resize', setNowFontSize);
    </script>
    <script id="productTpl" type="text/html">
        {{each result value}}
            <div class="mui-col-xs-6">
                <a href="discount-product.html?productId={{value.productId}}">
                    <div class="pic">{{@value.productImg}}</div>
                    <p class="title">{{value.productName}}</p>
                    <p class="sub-title">{{value.productPrice}}</p>
                    <p class="info">{{value.productTime}}</p>
                </a>
            </div>
        {{/each}}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/inlanddiscount.js"></script>
</body>

</html>
