<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买官网_首页</title>
    <!-- 1.引入mui的css -->
    <link rel="stylesheet" type="text/css" href="./lib/mui/css/mui.min.css">
    <!-- 2.引入字体图标的css -->
    <link rel="stylesheet" type="text/css" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 3. 引入主页的css文件 -->
    <link rel="stylesheet" href="./less/index1.css">
    <link rel="stylesheet" href="./lib/css/animate.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="logo">
            <h1><a href="#"><img src="http://static.manmanbuy.com/m/img/mlogo.png" alt=""></a></h1>
        </div>
        <form action="#">
            <i class="fa fa-search"></i>
            <input type="search" class="search" placeholder="商品比价,查历史价">
        </form>
        <div class="download"><a href="#">下载</a></div>
    </header>
    <main id="main">
        <!-- 区域滚动的父容器 高度是固定的-->
        <div class="mui-scroll-wrapper">
            <!-- 区域滚动的子容器 高度是由内容撑开的 -->
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!-- 轮播图区域 -->
                <section id="slide">
                    <div class="mui-slider">
                        <!-- 轮播图片 -->
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner04.jpg" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner01.jpg" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner02.jpg" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner03.jpg" /></a></div>
                            <div class="mui-slider-item"><a href="#"><img src="./images/banner04.jpg" /></a></div>
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner01.jpg" /></a></div>
                        </div>
                        <!-- 轮播小圆点 -->
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                </section>
                <!-- 导航区域 -->
                <nav id="nav">
                    <div class="mui-row"></div>
                </nav>
                <!-- 折扣商品区域 -->
                <section id="agio">
                    <div class="agio-title">
                        <span>超值折扣推荐</span>
                        <!-- <i class="fa fa-chevron-right"></i> -->
                        <img src="images/more.png" width="20" height="20">
                    </div>
                    <div class="content">
                        <ul></ul>
                    </div>
                </section>
               <section id="blend">
                    <!-- 点击更多 -->
                <div class="more-bar"><a href="moneyctrl.html">更多优惠信息 »</a></div>
                <!-- 品牌排行 -->
                <div class="agio-title">
                    <span>品牌排行</span>
                    <!-- <i class="fa fa-chevron-right"></i> -->
                    <img src="images/more.png" width="20" height="20">
                </div>
               </section>
                <!-- 底部区域 -->
                <footer id="footer">
                    <div class="top">
                        <div class="login"><a href="#">登录</a></div>
                        <div class="register"><a href="#">注册</a></div>
                        <div class="backTop">
                            <a href="#">
                                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                                <span class="btn-top"> 返回顶部</span>
                            </a> </div>
                    </div>
                    <div class="bottom">
                        <p><span><a href="#">手机APP下载</a></span><a href="#">慢慢买手机版 --</a><a href="#">掌上比价平台</a></p>
                        <p>m.manmanbuy.com</p>
                    </div>

                </footer>
            </div>
        </div>
    </main>
</body>
<script id="indexMenuTpl" type="text/html">
    {{each result value i }}
            {{ if(i <=3) }}
            <div class="mui-col-xs-3 animated fadeInDown"><a href="{{value.titlehref}}">{{@value.img}}<p>{{value.name}}</p></a></div>
            {{ else if(i<=6) }}
            <div class="mui-col-xs-3 animated flipInX"><a href="{{value.titlehref}}">{{@value.img}}<p>{{value.name}}</p></a></div>
            {{ else if(i==7) }}
            <div class="mui-col-xs-3 btn animated jackInTheBox" data-index=1><a href="javascript:;">{{@value.img}}<p>{{value.name}}</p></a></div>
            {{else if(i>7) }}
            <div class="mui-col-xs-3 more animated zoomIn" style="display:none"><a href="{{value.titlehref}}">{{@value.img}}<p>{{value.name}}</p></a></div>
            {{/if}}
    {{/each}}
</script>
<script id="agioTpl" type="text/html">
    {{ each result value}}
    <li>
        <a href="save-sale.html?productid={{value.productId}}">
            <div class="left">
                    {{@value.productImgSm}}
            </div>
            <div class="right">
                <p class="product-name">
                        {{value.productName}} 
                        <span>{{value.productPinkage}}</span>
                </p>
                <div class="product-from">
                    <div class="from-left"> {{value.productFrom}} | {{value.productTime}}</div>
                    <div class="from-right">
                        <i class="fa fa-commenting-o"></i>
                        <span>{{value.productComCount.replace('有','').replace('人评论','')}}</span>
                    </div>
                </div>
            </div>
        </a>
        </li>
    {{/each}}
</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="./js/index1.js"></script>

</html>
