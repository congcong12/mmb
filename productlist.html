<script id="productListTpl" type="text/html">
    {{each result value }}
    <li class="pro-box">
        <div class="pro-img mui-col-xs-4">
            {{@ value.productImg}}
        </div>
        <div class="pro-info mui-col-xs-8">
            <h4>{{ value.productName }}</h4>
            <p>
                <strong>{{ value.productPrice }}</strong>
                <span class="mui-pull-right star">
                    <img src="images/star.svg" alt="">
                    <img src="images/star.svg" alt="">
                    <img src="images/star.svg" alt="">
                    <img src="images/star.svg" alt="">
                    <img src="images/star.svg" alt="">
                </span>
            </p>
            <p>
                <span>{{ value.productCom }}</span>
                <span>{{ value.productQuote }}</span>
            </p>
        </div>
    </li>
    {{/each}}
</script>

<!-- 5. 引入mui的js -->
